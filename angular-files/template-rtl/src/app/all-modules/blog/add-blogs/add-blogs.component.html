<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
            
                <!-- Page Header -->
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="page-title">Add Post</h3>
                        </div>
                    </div>
                </div>
                <!-- /Page Header -->
                
                <div class="card">
                    <div class="card-body">
                        <div class="bank-inner-details">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Title<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group modal-select-box">
                                        <label>Category</label>
                                        <select class="form-select">
                                            <option value="1">Productivity</option>
                                            <option value="2">Sales</option>
                                            <option value="3">Marketing</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group tag_input">
                                        <mat-label>Tags</mat-label>
                                        <mat-form-field  appearance="fill">
                                          <mat-chip-list #chipList>
                                            <mat-chip
                                              *ngFor="let item of tags"
                                              (removed)="remove(item)"
                                            >
                                              {{ item.name }}
                                              <button matChipRemove>
                                                <mat-icon>cancel</mat-icon>
                                              </button>
                                            </mat-chip>
                                            <input
                                              placeholder="Enter Tags"
                                              [matChipInputFor]="chipList"
                                              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                              [matChipInputAddOnBlur]="true"
                                              (matChipInputTokenEnd)="add($event)"
                                            />
                                          </mat-chip-list>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Blog Image</label>
                                        <div class="change-photo-btn">
                                            <div>
                                            <p>Add Image</p></div>
                                            <input type="file" class="upload">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <angular-editor [placeholder]="'Enter text here...'" [config]="config"></angular-editor>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" blog-categories-btn pt-0">
                        <div class="bank-details-btn ">
                            <a href="blog.html" class="btn btn-primary me-2">Add Post</a>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>			
</div>
<!-- /Page Wrapper -->
