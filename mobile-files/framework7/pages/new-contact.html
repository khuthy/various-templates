<div class="page add-tasks" data-name="new-contact">

	<!-- Header -->
	<div class="navbar">
		<div class="navbar-inner align-items-center">
			<div class="left back-page">
				<a href="/contacts/">
					<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div class="page-header-title">
				<h4>New Contact</h4>
			</div>                       
		</div>
	</div>
	<!-- /Header -->
	
	<div class="page-content">
		<div class="block">
			<form>
				<!-- Name & Occupation -->
				<div class="card">
					<h5>Name & Occupation</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Name*</label>
							<input type="text" class="form-control" placeholder="Prefix">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label>Organization</label>
							<select class="form-control">
								<option>Select</option>
								<option>High</option>
								<option>Medium</option>
							</select>
						</div>
						<div class="form-group">
							<label>Title</label>
							<input type="text" class="form-control" placeholder="Title">
						</div>
					</div>
				</div>

				<!-- Contact Details -->
				<div class="card">
					<h5>Contact Details</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Email Opted out</label>
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
						<div class="form-group">
							<label>Home Phone</label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
						<div class="form-group">
							<label>Mobile Phone</label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
						<div class="form-group">
							<label>Other Phone</label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
						<div class="form-group">
							<label>Assistant Phone</label>
							<input type="text" class="form-control" placeholder="Phone">
						</div>
						<div class="form-group">
							<label>Assistant Name</label>
							<input type="text" class="form-control" placeholder="Name">
						</div>
						<div class="form-group">
							<label>Fax</label>
							<input type="text" class="form-control" placeholder="Fax">
						</div>
						<div class="form-group">
							<label>Linkedin</label>
							<input type="text" class="form-control" placeholder="Linkedin">
						</div>
						<div class="form-group">
							<label>Facebook</label>
							<input type="text" class="form-control" placeholder="Facebook">
						</div>
						<div class="form-group">
							<label>Twitter</label>
							<input type="text" class="form-control" placeholder="Twitter">
						</div>
					</div>
				</div>

				<!-- Address Information -->
				<div class="card">
					<h5>Address Information</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Mailing Address</label>
							<textarea class="form-control" rows="3" placeholder="Mailing Address"></textarea>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mailing City">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mailing State">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Mailing Postal Code">
						</div>
						<div class="form-group">
							<label>Mailing Country</label>
							<select class="form-control">
								<option>India</option>
								<option>USA</option>
							</select>
						</div>
					</div>
				</div>

				<!-- Dates To Remember -->
				<div class="card">
					<h5>Dates To Remember</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Due Date*</label>
							<input type="text" class="form-control" readonly="readonly" id="due-date" placeholder="mm/dd/yy">
						</div>
						<div class="form-group">
							<label>Due Date*</label>
							<input type="text" class="form-control" readonly="readonly" id="start-date" placeholder="mm/dd/yy">
						</div>
					</div>
				</div>

				<!-- Description Information -->
				<div class="card">
					<h5>Description Information</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Description</label>
							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
				</div>

				<!-- Tag Information -->
				<div class="card">
					<h5>Tag Information</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Tag List</label>
							<input type="text" class="form-control" placeholder="Tag List">
						</div>
					</div>
				</div>

				<!-- Permissions -->
				<div class="card">
					<h5>Permissions</h5>
					<div class="margin-top">
						<div class="form-group">
							<label>Permissions</label>
							<select class="form-control">
								<option>Task Visibility</option>
								<option>Non Visible</option>
							</select>
						</div>
					</div>
				</div>
				<a href="/contacts/" class="btn btn-primary w-100">Submit</a>				
			</form>
		</div>
	</div>
	<!-- Page Content end -->

</div>
<!-- App end -->
