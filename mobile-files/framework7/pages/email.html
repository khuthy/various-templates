<div class="page" data-name="email">
	
	<!-- Header -->
	<div class="navbar">
		<div class="navbar-inner align-items-center">
			<div class="left back-page">
				<a href="/">
					<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div class="page-header-title">
				<h4>Email</h4>
			</div>
		</div>
	</div>
	<!-- /Header -->

	<div class="page-content email-listing-view">
		<div class="list links-list">
			<ul>
				<li><a href="/email-list/">Inbox</a></li>
				<li><a href="/email-list/">Starred</a></li>
				<li><a href="/email-list/">Drafts</a></li>
				<li><a href="/email-list/">Sent</a></li>
				<li><a href="/email-list/">Trash</a></li>

				<li>
					<a class="item-link item-content" href="/email-list/">
						<div class="item-media"><i class="fa fa-circle text-color-green mail-label"></i></div>
						<div class="item-inner">
							<div class="item-title">Work</div>
						</div>
					</a>
				</li>
				<li>
					<a class="item-link item-content" href="/email-list/">
						<div class="item-media"><i class="fa fa-circle text-color-lightblue mail-label"></i></div>
						<div class="item-inner">
							<div class="item-title">Office</div>
						</div>
					</a>
				</li>
				<li>
					<a class="item-link item-content" href="/email-list/">
						<div class="item-media"><i class="fa fa-circle text-color-red mail-label"></i></div>
						<div class="item-inner">
							<div class="item-title">Personal</div>
						</div>
					</a>
				</li>
				<li>
					<a class="item-link item-content" href="/email-list/">
						<div class="item-media"><i class="fa fa-circle text-color-yellow mail-label"></i></div>
						<div class="item-inner">
							<div class="item-title">Company</div>
						</div>
					</a>
				</li>
			</ul>
		</div>

		<!-- Create Email -->
		<div class="create-contact">
			<a href="#" class="link icon-only popup-open" data-popup=".create-email-popup">+</a>
		</div>
		<!-- /Create Email -->

		<!-- Create Email Popup -->
		<div class="popup create-email-popup">
			<div class="view popup-view">
				<div class="page">

					<!-- Header -->
					<div class="navbar">
						<div class="navbar-inner align-items-center">
							<div class="left back-page">
								<a href="#" class="link popup-close">
									<span>Close</span>
								</a>
							</div>
							<div class="page-header-title">
								<h4>New Message</h4>
							</div>
							<div class="right">
								<a class="link">Send</a>
							</div>
						</div>
					</div>
					<!-- /Header -->
					
					<div class="page-content email-inputs">
						<div class="list no-hairlines custom-form m-0">
							<ul>
								<li class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">To</div>
										<div class="item-input-wrap">
											<input type="text">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">Cc</div>
										<div class="item-input-wrap">
											<input type="text">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">Bcc</div>
										<div class="item-input-wrap">
											<input type="text">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">Subject</div>
										<div class="item-input-wrap">
											<input type="text">
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-inner">
										<div class="item-title item-label">Message</div>
										<div class="item-input-wrap text-aw">
											<textarea class="mail-textarea" placeholder="Enter your message here"></textarea>
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
