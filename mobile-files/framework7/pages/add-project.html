<div class="page add-tasks" data-name="add-project">

	<!-- Header -->
	<div class="navbar">
		<div class="navbar-inner align-items-center">
			<div class="left back-page">
				<a href="/projects/">
					<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div class="page-header-title">
				<h4>Add Project</h4>
			</div>
		</div>
	</div>
	<!-- /Header -->
	
	<div class="page-content">
		<div class="block">
			<form>
				<!-- Project Details -->
				<div class="card add-card">
					<h5>Project Details</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Project Name*</label>
							<input type="text" class="form-control" placeholder="Prefix">
						</div>
						<div class="form-group">
							<label>Status</label>
							<select class="form-control">
								<option>Inprogress</option>
								<option>Completed</option>
								<option>Not Started</option>
							</select>
						</div>
						<div class="form-group">
							<label>Category</label>
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<label>User Responsible</label>
							<select class="form-control">
								<option>Nothing Selected</option>
								<option>Completed</option>
								<option>Not Started</option>
							</select>
						</div>
					</div>
				</div>
				
				<!-- Pipeline and Stage -->
				<div class="card add-card">
					<h5>Pipeline and Stage</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Pipeline</label>
							<select class="form-control">
								<option>Nothing Selected</option>
								<option>Completed</option>
								<option>Not Started</option>
							</select>
						</div>
						<div class="form-group">
							<label>Stage</label>
							<select class="form-control">
								<option>Nothing Selected</option>
								<option>Completed</option>
								<option>Not Started</option>
							</select>
						</div>
					</div>
				</div>
				
				<!-- Description Information -->
				<div class="card add-card">
					<h5>Description Information</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Description</label>
							<textarea class="form-control" rows="3"></textarea>
						</div>
					</div>
				</div>

				<!-- Tag Information -->
				<div class="card add-card">
					<h5>Tag Information</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Tag List</label>
							<input type="text" class="form-control" placeholder="Tag List">
						</div>
					</div>
				</div>

				<!-- Permissions -->
				<div class="card add-card">
					<h5>Permissions</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Permissions</label>
							<select class="form-control">
								<option>Task Visibility</option>
								<option>Non Visible</option>
							</select>
						</div>
					</div>
				</div>
				<a href="/projects/" class="btn btn-primary w-100">Submit</a>
			</form>
		</div>
	</div>
	<!-- Page Content end -->

</div>
<!-- App end -->
