<div class="page add-tasks" data-name="add-lead">

	<!-- Header -->
	<div class="navbar">
		<div class="navbar-inner align-items-center">
			<div class="left back-page">
				<a href="/leads/">
					<i class="fas fa-angle-left"></i>
				</a>
			</div>
			<div class="page-header-title">
				<h4>Add Lead</h4>
			</div>
		</div>
	</div>
	<!-- /Header -->
	
	<div class="page-content">
		<div class="block">
			<form>
				<!-- Lead Information -->
				<div class="card">
					<h5>Lead Information</h5>

					<div class="margin-top">
						<div class="form-group">
							<label>Name*</label>
							<input type="text" class="form-control" placeholder="Prefix">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label>Organization</label>
							<select class="form-control">
								<option>Select</option>
								<option>High</option>
								<option>Medium</option>
							</select>
						</div>
						<div class="form-group">
							<label>Title</label>
							<input type="text" class="form-control" placeholder="Title">
						</div>
						<div class="form-group">
							<label>Lead Status</label>
							<select class="form-control">
								<option>Select</option>
								<option>High</option>
								<option>Medium</option>
							</select>
						</div>
						<div class="form-group">
							<label>User Resposible</label>
							<select class="form-control">
								<option>Select</option>
								<option>High</option>
								<option>Medium</option>
							</select>
						</div>
						<div class="form-group">
							<label>Lead Rating</label>
							<input type="text" class="form-control" placeholder="Rating">
						</div>
					</div>
				</div>
				
				<!-- Additional Information -->
				<div class="card">
					<h5>Additional Information</h5>

					<div class="margin-top">
						<ul class="list no-margin">
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Email</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Email">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-input-wrap">										
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Email Opted out</label>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Phone</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Phone">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Mobile Phone</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Mobile Phone">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Fax</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Fax">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Industry</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Industry">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Number of Employees</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Number of Employees">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline no-margin">
								<div class="item-inner">
									<div class="item-title item-label">Lead Source</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Web">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
						</ul>
						<div class="form-group form-check">
						</div>
					</div>
				</div>

				<!-- Address Information -->
				<div class="card">
					<h5>Address Information</h5>

					<div class="margin-top">
						<ul class="list no-margin">
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-title item-label">Mailing Address</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Mailing Address">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="City">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="State/Province">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline">
								<div class="item-inner">
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Postal Code">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input item-input-outline no-margin">
								<div class="item-inner">
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="India">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<!-- Description Information -->
				<div class="card">
					<h5>Description Information</h5>

					<div class="margin-top">
						<ul class="list no-margin">
							<li class="item-content item-input item-input-outline no-margin">
								<div class="item-inner">
									<div class="item-title item-label">Description</div>
									<div class="item-input-wrap">
										<textarea class="" rows="3"></textarea>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<!-- Tag Information -->
				<div class="card">
					<h5>Tag Information</h5>

					<div class="margin-top">
						<ul class="list no-margin">
							<li class="item-content item-input item-input-outline no-margin">
								<div class="item-inner">
									<div class="item-title item-label">Tag List</div>
									<div class="item-input-wrap">
										<input type="text" class="" placeholder="Tag List">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<!-- Permissions -->
				<div class="card">
					<h5>Permissions</h5>

					<div class="margin-top">
						<ul class="list no-margin">
							<li class="item-content item-input item-input-outline no-margin">
								<div class="item-inner">
									<div class="item-title item-label">Permissions</div>
									<div class="item-input-wrap">
										<select class="form-control">
											<option>Task Visibility</option>
											<option>Non Visible</option>
										</select>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<a href="/leads/" class="btn btn-primary w-100">Submit</a>				
			</form>
		</div>
	</div>
	<!-- Page Content end -->

</div>
<!-- App end -->
